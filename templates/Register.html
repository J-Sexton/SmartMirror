<!Doctype html>
<html>
<!--ToggleData Documentation: http://www.bootstraptoggle.com/ -->
<head>
    <link href="Register.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <!--<link href="bootstrap-3.0.0/dist/css/bootstrap.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="static/JavaScript/jsfunctions/jsfunction.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <title>Setup Page</title>
</head>
<body style="background: black">
<!--Xanthan Mirror Setup Top Row -->
    <div class="rowHeader">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="col-md-12">
                <h1 style="color: white">Xanthan Mirror Setup</h1>
                <hr/>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

<form>
    <!-----------Time & Weather Widget Row------->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <!-----------Time------->
            <div class="col-md-6" style="text-align: center">
                <img src="imageIcon/ClockIcon.jpg">
                <input name="time" id= "time" type="checkbox" data-toggle="toggle" data-on="Enabled" data-off="Disabled" checked>
            </div>
            <!-----------Weather--------->
            <div class="col-md-6" style="text-align: center">
                <img src="imageIcon/WeatherIcon.jpg"  >
                <input name="weather" id="weather" type="checkbox" data-toggle="toggle" data-on="Enabled" data-off="Disabled" checked>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <!-----------Google Maps & Calendar Widget Row-------->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <!-----------Google Maps------->
            <div class="col-md-6" style="text-align: center">
                <img src="imageIcon/GoogleMapsIcon.jpg" >
                <input name="maps" id="eta" type="checkbox" data-toggle="toggle" data-on="Enabled" data-off="Disabled">
            </div>
            <!-----------Google Calendar--------->
            <div class="col-md-6" style="text-align: center">
                <img src="imageIcon/GoogleCalendarIcon.jpg"  >
                <input name="calendar" id="calendar" type="checkbox" data-toggle="toggle" data-on="Enabled" data-off="Disabled">
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <!------------Twitter & Spotify Widget Row ------->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="col-md-12" style="text-align: center">
                <!-----------Twitter--------->
                <img src="{{ url_for('static', filename='ImageIcon/TwitterIcon.jpg') }}">
                <input name="twittertoken" id="twitter" type="checkbox" data-toggle="toggle" data-on="Enabled" data-off="Disabled">
            </div>
            <!-----------Spotify (if we decide to include it) -------->
            <!--<div class="col-md-6" style="text-align: center">
                <img src="imageIcon/SpotifyIcon.jpg">
                <input style="padding-top: 10em" name="spotifytoken" id="spotify" type="checkbox" data-toggle="toggle" data-on="Enabled" data-off="Disabled">
            </div>-->
        </div>
        <div class="col-md-2"></div>
    </div>

    <!------- 4 Char Pin && Upload Image Text Row  ----------->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="text-align: center">
                <div class="col-md-6">
                    <Label for="pin" style="color: white"><h3>Enter 4 Character Pin</h3></Label>
                </div>
            <div class="col-md-6">
                    <h3 style="color:white">Upload an Image of Your Face</h3>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <!-- 4 Char Pin Input Field && Choose File Input Field Row ---->
    <div class="row" style="padding-top: 0%">
        <div class="col-md-2"></div>
        <div class="col-md-8"style="text-align: center">
            <div class="col-md-6">
                <input name="pin" id="pin" type="text" Placeholder="****" required pattern=".{4,4}" maxlength="4" minlength="4" style="width: 20%">
            </div>
            <div class="col-md-6">
                <input  style="color: white" name="facepath" type="file" accept="image/*" capture="camera" required class="btn btn-group-justified btn-danger" >
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <hr/>
    <!---- Cancel & Submit Button ----->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="text-align: center">
            <input  class ="btn btn-lg btn-danger" type="button" value="Cancel" />
            <input class="btn btn-lg btn-success" type="submit">
        </div>
        <div class="col-md-2"></div>
    </div>
</form>

<form action="{{url_for('logout')}}"></form>
</body>
</html>
